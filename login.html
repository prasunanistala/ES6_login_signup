<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-dark">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            
            <div class="form-group"><input class="form-control" id="id" type="number" value="" name="staff_Id" placeholder="Staff Id" ></div>
            <div class="form-group"><input class="form-control" id="pass" type="password" value="" name="password" placeholder="Password" onchange="Validate()" ></div>  
            <div><span id="err"></span></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button>
            </div><a href="#" class="forgot">Forgot your Id or password?</a><br/>
            <div style="text-align:center;"><a href="Reg.html" class="txt-primary">Sign Up For Free</a></div>
            </form>
            
    </div>
    <script src="signup_login.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
